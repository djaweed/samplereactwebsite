name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: awsiq/fallstreak-website

      - name: Build project
        run: npm run build
        working-directory: awsiq/fallstreak-website

      - name: Deploy to server
        run: |
          cd ../fallstreak-website/
          git pull origin main
          npm install
          npm run build
          sudo systemctl restart reactapp.service
        shell: bash
